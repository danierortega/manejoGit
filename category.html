<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    <h2>Información variada</h2>
    <div id="formContainer">
        <input type="text" placeholder="ingrese el id" id="id" />
        <input type="text" placeholder="ingrese el nombre" id="name" />
        <input type="text" placeholder="ingrese la descripción" id="description" />
        <input type="text" placeholder="ingrese la marca" id="brand" />
        <input type="text" placeholder="ingrese la edad" id="year" />
        <input type="text" placeholder="ingrese la categoría" id="idCategory" />
        <button onclick="createCategory()">Enviar</button>
        <button onclick="updateCategory()">Actualizar</button>
        <button onclick="deleteCategory()">Borrar</button>
    </div>

    <h2>Categorías disponibles en la aplicación</h2>
    <div id="response"></div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script src="app.category.js"></script>
</body>
</html>
